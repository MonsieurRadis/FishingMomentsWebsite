<header class="site-header">
  <div class="container">
    <a href="{{ if .IsTranslated }}{{ (index .Translations 0).RelPermalink }}{{ else }}/{{ end }}" class="logo">
      <img src="/images/branding/logo.svg" alt="Fishing Moments" class="logo-icon">
      <span class="logo-text">Fishing Moments</span>
    </a>
    <nav class="main-nav">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="{{ if $.IsMenuCurrent "main" . }}active{{ end }}">{{ .Name }}</a>
      {{ end }}
    </nav>
    {{ if .IsTranslated }}
    <div class="lang-switcher">
      {{ range .Translations }}
        <a href="{{ .RelPermalink }}" class="lang-link" title="{{ .Language.LanguageName }}">
          {{ if eq .Language.Lang "fr" }}ğŸ‡«ğŸ‡·{{ else if eq .Language.Lang "en" }}ğŸ‡¬ğŸ‡§{{ end }}
        </a>
      {{ end }}
    </div>
    {{ end }}
  </div>
</header>
